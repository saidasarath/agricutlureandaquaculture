{%extends 'adminnav.html'%}
{%block body%}
<html>
  <head>
    <title>My Page with Styled Button</title>
    <style>
      /* CSS styles for the button */
      button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      /* CSS styles for when the button is hovered over */
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>We have details of logins and contact us pages</h1>
    <p>Click the button below:</p>
    <button herf="/login">login details</button>
  <button>contact us details</button>
  </body>
</html>
{%endblock%}
